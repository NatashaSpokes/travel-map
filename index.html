<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 90vh; }
        #controls { padding: 10px; }
        #resetView, #switchGlobe, #switchMercator { margin: 10px; padding: 5px; cursor: pointer; background: #007cbf; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="searchInput" placeholder="Search for countries..." style="margin: 10px; padding: 5px;">
        <button id="resetView">Reset View</button>
        <button id="switchGlobe">Switch to Globe</button>
        <button id="switchMercator">Switch to Mercator</button>
    </div>
    <div id="map"></div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmFyY2xvc2VyIiwiYSI6ImNqd3N2MDM1cjA5am40Ym5scjNrcHc4dzUifQ.I9iYXhG4qOhequBGcRgsKQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Choose your base map style
            center: [-106.3468, 56.1304], 
            zoom: 2,
            projection: 'globe' // Default to Globe
        });

        map.on('style.load', () => {
            map.setProjection('globe'); // Ensure the globe mode is activated
        });

        // Load countries.geojson data and add to the map
        fetch('countries.geojson')
          .then(response => response.json())
          .then(data => {
            map.addSource('countries', { type: 'geojson', data });

            map.addLayer({
              id: 'country-polygons',
              type: 'fill',
              source: 'countries',
              paint: {
                'fill-color': [
                  'case',
                  ['==', ['get', 'Tours'], 'Yes'], '#0080ff',
                  'rgba(0,0,0,0)'
                ],
                'fill-opacity': [
                  'case',
                  ['==', ['get', 'Tours'], 'Yes'], 0.4,
                  0
                ]
              }
            });

            map.addLayer({
              id: 'country-outline',
              type: 'line',
              source: 'countries',
              paint: {
                'line-color': '#0000ff',
                'line-width': 2
              }
            });

            // Click interaction to show popup with button
            map.on('click', 'country-polygons', (e) => {
                const properties = e.features[0].properties;
                const countryPage = properties.page ? `<br><button onclick="window.open('${properties.page}', '_blank')">Go To Country Page</button>` : '';
                
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${properties.ADMIN}</strong><br>
                              Tours: ${properties.Tours}${countryPage}`)
                    .addTo(map);
            });
        });

        // Function to switch to Globe Projection
        document.getElementById('switchGlobe').addEventListener('click', () => {
            map.setProjection('globe');
        });

        // Function to switch to Mercator Projection
        document.getElementById('switchMercator').addEventListener('click', () => {
            map.setProjection('mercator');
        });

        document.getElementById('resetView').addEventListener('click', () => {
            map.flyTo({
                center: [-106.3468, 56.1304],
                zoom: 2,
                essential: true
            });
        });

        map.on('mouseenter', 'country-polygons', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'country-polygons', () => {
            map.getCanvas().style.cursor = '';
        });
    </script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</body>
</html>
